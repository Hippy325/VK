name: iOS CI with Tuist

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Verify Xcode version
        run: xcodebuild -version

      - name: Install Tuist via Homebrew
        run: brew install tuist/tap/tuist

      - name: Clean old Tuist artifacts (optional but recommended)
        run: |
          rm -rf VK.xcworkspace VK.xcodeproj DerivedData .tuist-cache

      - name: Generate project with Tuist
        run: tuist generate

      - name: Build
        run: |
          xcodebuild clean build \
            -workspace VK.xcworkspace \
            -scheme VK \
            -sdk iphoneos \
            -configuration Debug \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO

